version: '3.3'

services:
  web:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./public:/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
  php:
    container_name: php
    build: ./docker/php
    volumes:
      - ./public:/public
      - ./vendor:/www/vendor
      - ./var/cache:/www/var/cache
      - ./var/log:/www/var/log
      - ./src:/www/src
      - ./composer.json:/www/composer.json
    environment:
      - ROOT_PATH=/www/
    env_file:
      - .env
